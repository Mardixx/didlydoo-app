<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SCSS/style.css" />
    <script defer type="module" src="./JS/script.js"></script>
    <script
      defer
      type="module"
      src="./JS/Components/_buttonNewdate.js"
    ></script>
    <script defer src="https://kit.fontawesome.com/ceda9163bb.js" crossorigin="anonymous"></script>
    <title>DidlyDoo</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">DidlyDoo</h1>
      <span class="main-subtitle">event planner</span>
    </header>
    <main>
      <form class="inputs-new">
        <input
          id="name"
          type="text"
          placeholder="Project name"
          maxlength="256"
        />
        <input id="date" type="date" placeholder="Date" />
        <input
          id="dateNew-button"
          type="submit"
          placeholder="Add a new date"
          value="add a New date!"
        />
        <input id="author" type="text" placeholder="Author" maxlength="256" />
        <textarea
          id="description"
          name="description"
          maxlength="256"
          placeholder="Description"
        ></textarea>
        <input id="add-button" type="submit" value="let rock the party!" />
        <ul id="dates-list"></ul>
        <span id="error-message"></span>
      </form>
      <section class="project">
        <!-- Eli -->
        <form class="proposerDate">
          <input type="date" id="newDate" value="" />
          <input type="text" id="eventID" value="" />
          <input type="submit" id="proposerDate" value="Proposer date" />
        </form>
        <!-- Eli -->

        <ul id="events-list"></ul>
      </section>
      <section id="app"></section>
    </main>
    <footer>
        <div class="background">
            <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="100%"
            height="100%"
            viewBox="0 0 1600 800"
            >
                <defs>
                    <linearGradient id="bg" x2="0%" y2="100%">
                    <stop
                        offset="0%"
                        style="stop-color: rgb(3, 104, 85, 0.599)"
                    ></stop>
                    <stop
                        offset="100%"
                        style="stop-color: rgb(3, 104, 85, 0.06)"
                    ></stop>
                    </linearGradient>
                    <path
                    id="wave"
                    fill="url(#bg)"
                    d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
                    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
                    />
                </defs>
                <g>
                    <use xlink:href="#wave" opacity=".3">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        dur="8s"
                        calcMode="spline"
                        values="270 230; -334 180; 270 230"
                        keyTimes="0; .5; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                        repeatCount="indefinite"
                    />
                    </use>
                    <use xlink:href="#wave" opacity=".6">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        dur="6s"
                        calcMode="spline"
                        values="-270 230;243 220;-270 230"
                        keyTimes="0; .6; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                        repeatCount="indefinite"
                    />
                    </use>
                    <use xlink:href="#wave" opacty=".9">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        dur="4s"
                        calcMode="spline"
                        values="0 230;-140 200;0 230"
                        keyTimes="0; .4; 1"
                        keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                        repeatCount="indefinite"
                    />
                    </use>
                </g>
            </svg>
        </div>

        <section>
            <ul class="socials">
                <li><a class="icon" href="https://github.com/Mardixx/didlydoo-app"><i class="fa-brands fa-github"></i></a></li>
                <li><a class="icon" href="https://www.linkedin.com/company/becode.org/mycompany/"><i class="fa-brands fa-linkedin" ></i></a></li>
                <li><a class="icon" href="https://www.instagram.com/becodeorg/"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>

        </section>
    </footer>
  </body>
</html>
